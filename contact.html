<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Investment and Consulting.</title>
    </head>
    <body>
     <section class="contact-section">
      <div class="contact-bg"></div>
      <div class="overlay"></div>
      
      <div class="contact-container">
        <div class="contact-info">
          <h2 class="section-title">Contact Us.</h2>
          
          <div class="info-item">
            <h3>Address:</h3>
            <p>123 Financial District,<br>New York, NY 10005<br>United States.</p>
          </div>
          
          <div class="info-item">
            <h3>Contact Information:</h3>
            <p>Email: info@alexxainvestments.com .<br>
            Phone: +1 (212) 555-7890.</p>
          </div>
          
          <div class="info-item">
            <h3>Office Hours:</h3>
            <p>Monday - Friday: 9:00 AM - 6:00 PM.<br>
            Saturday: By appointment only.<br>
            Sunday: Closed.</p>
          </div>
          
          <div class="social-icons">
            <div class="social-icon">
              <div class="social-icon-img">
               <img src="./Assets/facebook.png" width="40" height="40"/>
              </div>
            </div>
            <div class="social-icon">
              <div class="social-icon-img">
               <img src="./Assets/instagram (3).png" width="40" height="40"/>
              </div>
            </div>
            <div class="social-icon">
              <div class="social-icon-img">
               <img src="./Assets/twitter (3).png" width="40" height="40"/>
              </div>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <h2 class="section-title" style="color: #333;">Get In Touch.</h2>
          
          <form action="#" method="POST">
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject">
            </div>
            
            <div class="form-group">
              <label for="message">Your Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message.</button>
          </form>
        </div>
      </div>
    </section>
     </body>
     </html>
